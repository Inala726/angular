<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h1>Admin Account Setup</h1>
      <p>Create your administrator account</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="row">
        <div class="col">
          <label for="firstName">First Name</label>
          <input id="firstName" formControlName="firstName" type="text" />
          <div *ngFor="let e of getFieldErrors('firstName')" class="error">{{ e }}</div>
        </div>
        <div class="col">
          <label for="lastName">Last Name</label>
          <input id="lastName" formControlName="lastName" type="text" />
          <div *ngFor="let e of getFieldErrors('lastName')" class="error">{{ e }}</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Administrator Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngFor="let e of getFieldErrors('email')" class="error">{{ e }}</div>
      </div>

      <div class="row">
        <div class="col">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
            />
            <button type="button" class="toggle-password"
                    (click)="togglePasswordVisibility('password')">
              {{ showPassword ? '🙈' : '👁️' }}
            </button>
          </div>
          <div *ngFor="let e of getFieldErrors('password')" class="error">{{ e }}</div>
        </div>
        <div class="col">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-input-container">
            <input
              id="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
            />
            <button type="button" class="toggle-password"
                    (click)="togglePasswordVisibility('confirmPassword')">
              {{ showConfirmPassword ? '🙈' : '👁️' }}
            </button>
          </div>
          <div *ngFor="let e of getFieldErrors('confirmPassword')" class="error">
            {{ e }}
          </div>
        </div>
      </div>

      <button type="submit" class="signup-button" [disabled]="!canSubmit()">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Creating...' : 'Create Admin Account' }}
      </button>
    </form>
  </div>
</div>
