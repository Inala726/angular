<div class="login-wrapper">
  <div class="login-card">
    <div class="left-panel">
      <h3 class="form-title">Log in</h3>

      <form
        class="login-form"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        novalidate
      >
        <div class="form-group">
          <label for="email" class="label">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="input"
            placeholder="Enter your email"
          />
          <div class="error" *ngIf="email?.touched && email?.invalid">
            <small *ngIf="email?.errors?.['required']">Email is required.</small>
            <small *ngIf="email?.errors?.['email']">Enter a valid email.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="label">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="input"
            placeholder="Enter your password"
          />
          <div class="error" *ngIf="password?.touched && password?.invalid">
            <small>Password is required.</small>
          </div>
        </div>

        <div class="sub-options">
          <a href="#" class="forgot-link">Forgot your password?</a>
        </div>

        <div *ngIf="apiError" class="api-error">
          {{ apiError }}
        </div>

        <button
          type="submit"
          class="btn-login"
          [disabled]="loading"
        >
          {{ loading ? 'Logging in…' : 'Log in' }}
        </button>

        <p class="signup-prompt">
          Don’t have an account?
          <a routerLink="/signup" class="signup-link">Sign up</a>
        </p>
      </form>
    </div>

    <div class="right-panel">
      <img
        src="side-tings.png"
        alt="Illustration"
        class="illustration"
      />
    </div>
  </div>
</div>
