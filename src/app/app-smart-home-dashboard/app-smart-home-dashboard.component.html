<div class="dashboard-wrapper">
  <!-- HEADER -->
  <header class="dashboard-header">
    <div class="title-group">
      <div class="icon">
        <ng-icon name="heroHome" size="30" color="#fff"></ng-icon>
      </div>
      <div>
        <h1 class="dashboard-title">Smart Home Dashboard</h1>
        <p class="dashboard-subtitle">
          Welcome back, {{ firstName || 'Guest' }}
        </p>
      </div>
    </div>
    <div class="actions">
      <button class="btn btn-primary" (click)="toggleModal()">
        <ng-icon name="bootstrapPlus" size="20" color="#fff"></ng-icon>
        Add Device
      </button>
      <button class="btn btn-icon" aria-label="Notifications">
        <ng-icon name="bootstrapBell" size="18" color="#2563eb"></ng-icon>
      </button>
      <button class="btn btn-icon settings" aria-label="Logout">
        <ng-icon name="monoLogOut" size="18" color="red"></ng-icon>
      </button>
    </div>
  </header>

  <!-- REGISTERED DEVICES (full-width card grid) -->
  <section class="card registered-devices">
    <header class="card-header">
      <h2>
        <ng-icon name="heroHome" size="18" color="#fff"></ng-icon>
        Registered Devices ({{ (devices$ | async)?.length || 0 }})
      </h2>
      <p>Manage all your smart home devices</p>
    </header>

    <div class="card-body">
      <div class="device-grid">
        <div class="device-card" *ngFor="let d of devices$ | async">
          <div class="card-top">
            <div class="device-info">
              <ng-icon
                [name]="d.name === 'Light' ? 'bootstrapHouse' : 'bootstrapGear'"
                size="20"
                color="#666"
              ></ng-icon>
              <div class="titles">
                <h3>{{ d.name }}</h3>
                <small>{{ d.location || '—' }}</small>
              </div>
            </div>
            <label class="switch">
              <input type="checkbox" [checked]="d.status==='online'" />
              <span class="slider round"></span>
            </label>
            <button class="more-btn">⋯</button>
          </div>

          <div class="chip-row">
            <span class="chip status" [class.online]="d.status==='online'">
              {{ d.status }}
            </span>
            <span class="chip type-chip">
              {{ d.protocol }}
            </span>
          </div>

          <div class="metadata">
            <!-- <small>{{ d.metadata?.brand || '' }}</small> -->
          </div>

          <div class="actions-row">
            <button class="btn-sm btn-update">Update</button>
            <button class="btn-sm btn-delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- DEVICE REGISTRATION MODAL -->
  <app-device-registration-modal
    [isOpen]="isModalOpen"
    (close)="toggleModal()"
  ></app-device-registration-modal>
</div>
