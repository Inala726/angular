<div class="section">
  <h2>User Management</h2>
  <p class="subtitle">Manage all users in the system</p>
  
  <!-- Loading state -->
  <div *ngIf="loading">Loading users...</div>

  <!-- Error state -->
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <!-- Users table -->
  <table class="dashboard-table" *ngIf="!loading && !error">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.data.firstName }}</td>
        <td>{{ user.data.email }}</td>
        <td>{{ user.data.role }}</td>
        <td>{{ user.data.id }}</td>
        <!-- <td class="actions">
          <span *ngFor="let action of user.actions">{{ action }}</span>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>
