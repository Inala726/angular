<div class="section">
  <h2>Device Management</h2>
  <p class="subtitle">Monitor and manage all devices in the system</p>
  
  <!-- Loading state -->
  <div *ngIf="loading">Loading devices...</div>

  <!-- Error state -->
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <!-- Devices table -->
  <table class="dashboard-table" *ngIf="!loading && !error">
    <thead>
      <tr>
        <th>Name</th>
        <th>Protocol</th>
        <th>Status</th>
        <th>Owner ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let device of devices">
        <td>{{ device.name }}</td>
        <td>{{ device.protocol }}</td>
        <td>
          <span class="device-status" [ngClass]="{
            'online': device.status === 'online',
            'offline': device.status === 'offline',
          }">
            {{ device.status }}
          </span>
        </td>
        <td class="device-id">{{ device.ownerId }}</td>
      </tr>
    </tbody>
  </table>
</div>
