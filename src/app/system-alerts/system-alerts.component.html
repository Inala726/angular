<div class="section">
  <h2>System Alerts</h2>
  <p class="subtitle">Monitor all alerts across devices</p>

  <!-- Loading state -->
  <div *ngIf="loading">Loading alerts...</div>

  <!-- Error state -->
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <!-- Alerts table, shown only when loaded and no error -->
  <table class="dashboard-table" *ngIf="!loading && !error">
    <thead>
      <tr>
        <th>Type</th>
        <th>Message</th>
        <th>Device ID</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alert of alerts">
        <td>
          <span class="alert-type" [ngClass]="{
            'security': alert.type === 'Security',
            'energy': alert.type === 'Energy',
            'maintenance': alert.type === 'Maintenance'
          }">
            {{ alert.type }}
          </span>
        </td>
        <td>{{ alert.message }}</td>
        <td class="device-id">{{ alert.deviceId }}</td>
        <td>{{ alert.timestamp }}</td>
      </tr>
    </tbody>
  </table>
</div>
