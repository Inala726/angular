<div class="section">
  <h2>User Management</h2>
  <p class="subtitle">Manage all users in the system</p>
  
  <!-- Loading state -->
  <div *ngIf="loading">Loading users...</div>

  <!-- Error state -->
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <!-- Users table -->
  <table class="dashboard-table" *ngIf="!loading && !error">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <!-- note the `.data` here matches `UserProfile.data` -->
        <td>{{ user.firstName}} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.id }}</td>
      </tr>
    </tbody>
  </table>
</div>
